    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // get me
        let token = sessionStorage.getItem('Token');
        console.log(token);

        function getme() {
            fetch(`https://mps7.chandalen.dev/api/me`, {
                method: 'GET',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(json => {
                    // console.log(json);
                    document.getElementById('avtadmin').src = json.data.avatar;
                    document.getElementById('adminName').innerHTML = json.data.name;
                    document.getElementById('idAd').innerHTML = json.data.id;
                    document.getElementById('nameAd').innerHTML = json.data.name;
                    document.getElementById('gmailAd').innerHTML = json.data.email;

                })
        }
        getme();


        // update avatar
        function updateavt() {
            const form = document.getElementById('updateAvt');
            const formData = new FormData(form);
            let av = document.getElementById('editpic');
            if (av.files.length > 0) {
                formData.append('avatar', av.files[0]); // Assuming the field is named 'avatar'
            }
            fetch(`https://mps7.chandalen.dev/api/own/avatars`, {
                method: 'POST',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: formData // Moved outside of headers
            })
                .then(res => res.json())
                .then(json => {
                    alert(json.message);
                    getme(); // Refresh user details after updating the avatar
                })
                .catch(err => console.error('Error:', err));
        }
        document.getElementById('editpic').addEventListener('change', updateavt);

        //delete avatar

        function deleteavt() {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {

                    fetch(`https://mps7.chandalen.dev/api/own/avatars`, {
                        method: 'DELETE',
                        headers: {
                            "Accept": "application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    })
                        .then(res => res.json())
                        .then(json => {
                            // alert(json.message);
                            Swal.fire({
                                title: "Deleted!",
                                text: json.message,
                                icon: "success"
                            });
                            getme();

                        })
                        .catch(err => console.error('Error:', err));

                }
            });
        }

        // function deleteavt() {

    </script>
