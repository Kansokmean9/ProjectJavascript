<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin profile</title>
    <link href="../asset/img/Admin-icon.png" rel="icon" />
    <link href="../asset/bootstrap/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../asset/bootstrap-icons/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../asset/style/style.css">

</head>
<style>
    body {

        display: flex;
        /* align-items: center; */
        height: 100vh;
    }

    .emp-profile {
        margin-top: 73px;
        padding-top: 35px;
        height: 630px;
        border-radius: 0.5rem;
        background: #fff;
        box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
    }

    .profile-img {
        width: 200px;
        height: 200px;
        overflow: hidden;

    }

    .profile-img img {
        width: 100%;
        height: 100%;

    }

    .profile-head h5 {
        color: #333;
    }

    .profile-head h6 {
        color: #0062cc;
    }

    .profile-edit-btn {
        border: none;
        border-radius: 1.5rem;
        width: 70%;
        padding: 2%;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
    }

    .proile-rating {
        font-size: 12px;
        color: #818182;
        margin-top: 5%;
    }

    .proile-rating span {
        color: #495057;
        font-size: 15px;
        font-weight: 600;
    }

    .profile-head .nav-tabs {
        margin-bottom: 5%;
    }

    .profile-head .nav-tabs .nav-link {
        font-weight: 600;
        border: none;
    }

    .profile-head .nav-tabs .nav-link.active {
        border: none;
        border-bottom: 2px solid #0062cc;
    }

    .profile-work {
        /* padding: 14%; */
        /* margin-top: -15%; */
        padding-left: 19%;
    }

    .profile-work p {
        font-size: 12px;
        color: #818182;
        font-weight: 600;
        margin-top: 10%;
    }

    .profile-work a {
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        font-size: 14px;
    }

    .profile-work ul {
        list-style: none;
    }

    .profile-tab label {
        font-weight: 600;
    }

    .profile-tab p {
        font-weight: 600;
        color: #0062cc;
    }

    li::before {
        background-color: inherit;
    }

    .editpic,
    .deletepic {
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid gray;
        margin-left: 10px;
        border-radius: 5px;
        background-color: rgb(88, 251, 180);
        color: white;
        border: 0;
        cursor: pointer;
    }

    .deletepic {
        background-color: rgb(241, 94, 94);

    }

    #saveInfo,
    #savePass {
        margin-top: 15px;
        padding: 3px 10px;
    }

    .lb {
        font-size: large;
    }

    #profile .row input {
        width: 250px;
        height: 35px;
        padding-left: 10px;
        border: 1px solid gray;
        border-radius: 5px;
    }

    #profile .row input:focus {
        outline: 1px solid #009dff;
    }


    .hvr-icon-back:hover .hvr-icon {
        color: red;
    }

    #profile .row .col-md-6 input::placeholder {
        color: rgb(199, 196, 196);
        font-size: 14px;
    }

    .border-start {
        border-left: 1px solid #009dff !important;
        padding-left: 50px !;
    }

    #va_gmail,
    #va_name,
    #va_cPass,
    #va_nPass,
    #va_comPass {
        color: red;
        font-size: small;
    }
</style>

<body>
    <div class="container emp-profile">
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="d-flex justify-content-center">
                    <div class="profile-img rounded-2" style="border: 1.5px solid rgb(86, 170, 244);">
                        <img id="avtadmin" src="#" alt="" />
                    </div>

                    <div class="d-flex flex-column">

                        <button onclick="toupAV()" type="button" data-bs-toggle="modal" data-bs-target="#modalUpdateAvt" class="editpic"
                            for="editpic"><i class="bi bi-pencil-square"></i></button>

                        <button onclick="deleteavt()" class="deletepic mt-2"><i class="bi bi-trash3"></i></button>
                    </div>
                </div>
            </div>
            <div class="border-start ps-5 col-md-6">
                <div class="profile-head">
                    <h2 id="adminName">Full name</h2>
                    <h6>Admin</h6>
                    <h4 class="proile-rating">Information of admin</h4>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false">Update Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <a class="hvr-icon-back" href="dashboard.html"><i class="bi bi-arrow-left hvr-icon"></i> Back to
                    dashboard</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">

                    <p>SKILLS</p>
                    <a href="">Web Designer</a><br />
                    <a href="">Web Developer</a><br />
                    <a href="">WordPress</a><br />
                    <a href="">WooCommerce</a><br />
                    <a href="">PHP, .Net</a><br />
                </div>
                <button style="margin-left: 19%; margin-top: 80px;" class="btn btn-outline-danger" id="logoutBtn"
                    onclick="logoutbtn()"><i class="bi bi-box-arrow-left"></i> Logout</button>
            </div>
            <div class="border-start ps-5 col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="lb">Admin ID&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-md-6">
                                <p class="lb" id="idAd">0</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label
                                    class="lb">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-md-6">
                                <p class="lb" id="nameAd">Full name</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label
                                    class="lb">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                            </div>
                            <div class="col-md-6">
                                <p class="lb" id="gmailAd">example@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-6 mt-2 leftEdit">
                                <h5 class="text-primary">Update info.</h5>
                                <label>Name</label><br>
                                <input type="text" class="" id="upName" placeholder="Full name"><br>
                                <span id="va_name" class="opacity-0">ss</span><br>
                                <label class="mt-0">Gmail</label><br>
                                <input type="text" id="upGmail" placeholder="Gmail"><br>
                                <span id="va_gmail" class="opacity-0">ss</span><br>
                                <button id="saveInfo" class="mt-1 btn btn-primary" onclick="saveinfo()">Save</button>
                            </div>
                            <div class="col-md-6 mt-2">
                                <h5 class="text-primary">Change passsword</h5>
                                <label>Current password</label><br>
                                <input type="text" id="crPass" placeholder="Current passsword"><br>
                                <span id="va_cPass" class="opacity-0">invalid</span><br>
                                <label class="mt-1">New password</label><br>
                                <input type="text" id="newPass" placeholder="New passsword"><br>
                                <span id="va_nPass" class="opacity-0">a</span><br>
                                <label class="mt-1">Comfirm password</label><br>
                                <input type="text" id="cfPass" placeholder="Comfirm passsword"><br>
                                <span id="va_comPass" class="opacity-0">s</span><br>
                                <button id="savePass" class="mt-1 btn btn-primary" onclick="savePass()">Save
                                    change</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalUpdateAvt" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Update Avtar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="POST" id="updateAvt">
                        <label for="editpic" class="ms-1">Choose file</label>
                        <input id="editpic" class="form-control mt-2" type="file" name="file" />
                        <span id="va_av" class="small text-danger opacity-0">.</span>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnUpdate" onclick="updateavt()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // get me
        let token = sessionStorage.getItem('Token');
        console.log(token);

        function getme() {
            fetch(`https://mps7.chandalen.dev/api/me`, {
                method: 'GET',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(json => {
                    // console.log(json);
                    if (json.data.avatar == "https://mps7.chandalen.dev/storage/avatar/default.png") {
                        document.getElementById('avtadmin').src = "../asset/img/frameIMG.webp";
                    } else {
                        document.getElementById('avtadmin').src = json.data.avatar;

                    }
                    document.getElementById('adminName').innerHTML = json.data.name;

                    document.getElementById('idAd').innerHTML = json.data.id;
                    document.getElementById('nameAd').innerHTML = json.data.name;
                    document.getElementById('gmailAd').innerHTML = json.data.email;
                    // form edit
                    document.getElementById('upName').value = json.data.name;
                    document.getElementById('upGmail').value = json.data.email;
                })
        }
        getme();

        let av = document.getElementById('editpic');
        let va_av = document.getElementById('va_av');
        function toupAV() {
            av.classList.remove('border', 'border-danger');
            va_av.classList.add('opacity-0');
        }
        function updateavt() {
            const btnUpdate = document.getElementById('btnUpdate');
            btnUpdate.disabled = true;
            const form = document.getElementById('updateAvt');
            const formData = new FormData(form);
            if (av.files.length > 0) {
                formData.append('avatar', av.files[0]);
            }
            fetch(`https://mps7.chandalen.dev/api/own/avatars`, {
                method: 'POST',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            })
                .then(res => res.json())
                .then(json => {
                    if (av.value == '') {
                        av.classList.add('border', 'border-danger');
                        va_av.classList.remove('opacity-0');
                        va_av.innerHTML = json.data.avatar[0];
                    } else {

                        Swal.fire({
                            title: "Updated!",
                            text: json.message,
                            icon: "success"
                        });
                        bootstrap.Modal.getInstance(
                            document.getElementById("modalUpdateAvt")
                        ).hide();
                        getme();
                    }
                })
                .finally(() => {
                    btnUpdate.disabled = false;
                });
        }

        //delete avatar

        function deleteavt() {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {

                    fetch(`https://mps7.chandalen.dev/api/own/avatars`, {
                        method: 'DELETE',
                        headers: {
                            "Accept": "application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    })
                        .then(res => res.json())
                        .then(json => {
                            // alert(json.message);
                            Swal.fire({
                                title: "Deleted!",
                                text: json.message,
                                icon: "success"
                            });
                            getme();

                        })
                        .catch(err => console.error('Error:', err));

                }
            });
        }

        // save info
        let names = document.getElementById('upName');
        let emails = document.getElementById('upGmail');
        function saveinfo() {
            const btnSubmit = document.getElementById('saveInfo');
            btnSubmit.disabled = true;

            let va_name = document.getElementById('va_name');
            let va_gmail = document.getElementById('va_gmail');

            fetch(`https://mps7.chandalen.dev/api/own/personal-information`, {
                method: 'PUT',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "name": names.value,
                    "email": emails.value
                })
            })
                .then(res => res.json())
                .then(json => {
                    console.log(json)
                    if (names.value == "") {
                        va_name.innerHTML = json.data.name[1];
                        names.classList.add('border', 'border-danger');
                        va_name.classList.remove('opacity-0');

                    } else {
                        names.classList.remove('border', 'border-danger');
                        va_name.classList.add('opacity-0');
                    }
                    if (emails.value == "") {
                        va_gmail.innerHTML = json.data.email[1];
                        emails.classList.add('border', 'border-danger');
                        va_gmail.classList.remove('opacity-0');

                    } else if (json.data.email[0] == "The email field must be a valid email address.") {
                        va_gmail.innerHTML = json.data.email[0];
                        emails.classList.add('border', 'border-danger');
                        va_gmail.classList.remove('opacity-0');
                    } else if (json.result) {
                        emails.classList.remove('border', 'border-danger');
                        va_gmail.classList.add('opacity-0');
                        Swal.fire({
                            title: "Updated!",
                            text: json.message,
                            icon: "success"
                        });
                        getme();
                    }

                })
                .finally(() => {
                    btnSubmit.disabled = false;
                });

        }
        names.addEventListener("input", function () {
            if (names.value.trim() !== "") {
                names.classList.remove('border', 'border-danger');
                va_name.classList.add('opacity-0');
            }
        });
        emails.addEventListener("input", function () {
            if (emails.value.trim() !== "") {
                emails.classList.remove('border', 'border-danger');
                va_gmail.classList.add('opacity-0');
            }
        });


        let crPass = document.getElementById('crPass');
        let newPass = document.getElementById('newPass');
        let cfPass = document.getElementById('cfPass');
        function savePass() {
            const btnSubmit = document.getElementById('savePass');
            btnSubmit.disabled = true;

            let va_cPass = document.getElementById('va_cPass');
            let va_nPass = document.getElementById('va_nPass');
            let va_comPass = document.getElementById('va_comPass');

            fetch(`https://mps7.chandalen.dev/api/own/password`, {
                method: 'PUT',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "current_password": crPass.value,
                    "password": newPass.value,
                    "password_confirmation": cfPass.value
                })
            })
                .then(res => res.json())
                .then(json => {
                    console.log(json);
                    if (crPass.value == "") {
                        crPass.classList.add('border', 'border-danger');
                        va_cPass.classList.remove('opacity-0');
                        va_cPass.innerHTML = json.errors.current_password[1];
                    }
                    else {
                        crPass.classList.remove('border', 'border-danger');
                        va_cPass.classList.add('opacity-0');
                    }
                    if (newPass.value == "") {
                        newPass.classList.add('border', 'border-danger');
                        va_nPass.classList.remove('opacity-0');
                        va_nPass.innerHTML = json.errors.password[1];
                    } else {
                        newPass.classList.remove('border', 'border-danger');
                        va_nPass.classList.add('opacity-0');
                    }
                    if (cfPass.value == "") {
                        cfPass.classList.add('border', 'border-danger');
                        va_comPass.classList.remove('opacity-0');
                        va_comPass.innerHTML = json.errors.password_confirmation[1];

                    } else {
                        cfPass.classList.remove('border', 'border-danger');
                        va_comPass.classList.add('opacity-0');

                    }
                    if (cfPass.value != "" && newPass.value != "" && crPass.value != "") {
                        if (newPass.value != cfPass.value) {
                            cfPass.classList.add('border', 'border-danger');
                            va_comPass.innerHTML = json.errors.password;
                            va_comPass.classList.remove('opacity-0');
                        } else if (newPass.value == cfPass.value) {
                            cfPass.classList.remove('border', 'border-danger');
                            va_comPass.classList.add('opacity-0');
                            if (!json.result) {
                                // alert()
                                crPass.classList.add('border', 'border-danger');
                                va_cPass.classList.remove('opacity-0');
                                va_cPass.innerHTML = json.message;
                            }
                            else {
                                crPass.classList.remove('border', 'border-danger');
                                va_cPass.classList.add('opacity-0');
                                Swal.fire({
                                    title: "Updated!",
                                    text: json.message,
                                    icon: "success"
                                });
                            }
                        }


                    }

                })
                .finally(() => {
                    btnSubmit.disabled = false;
                });

        }
        crPass.addEventListener("input", function () {
            if (crPass.value.trim() !== "") {
                crPass.classList.remove('border', 'border-danger');
                va_cPass.classList.add('opacity-0');
            }
        });
        newPass.addEventListener("input", function () {
            if (newPass.value.trim() !== "") {
                newPass.classList.remove('border', 'border-danger');
                va_nPass.classList.add('opacity-0');
            }
        });
        cfPass.addEventListener("input", function () {
            if (cfPass.value.trim() !== "") {
                cfPass.classList.remove('border', 'border-danger');
                va_comPass.classList.add('opacity-0');
            }
        });

        function logoutbtn() {
            let id = sessionStorage.getItem('Token');
            console.log(id);

            Swal.fire({
                title: "Are you sure",
                text: "you want to logout?",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`https://mps7.chandalen.dev/api/logout`, {
                        method: 'DELETE',
                        headers: {
                            "Accept": "application/json",
                            "Authorization": `Bearer ${id}`
                        }
                    })
                        .then(res => res.json())
                        .then(json => {
                            if (json.message == "Logout successful.") {
                                // alert(json.message);
                                sessionStorage.clear();
                                location.href = '../index.html';
                            } else {
                                Swal.fire({
                                    title: "Logout",
                                    text: json.message,
                                    icon: "warning"
                                });
                                // alert(json.message);
                            }


                        })
                }
            });

        }

    </script>
</body>

</html>
