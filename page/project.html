    <script>


        // Project Form Submission
        const projectForm = document.getElementById('projectForm');
        const projectsListTableBody = document.getElementById('projectsListTableBody');

        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const projectName = document.getElementById('projectName').value;
            const projectTechnologies = document.getElementById('projectTechnologies').value;
            const projectStatus = document.getElementById('projectStatus').value;
            const createdAt = new Date().toLocaleDateString();

            const newRow = `
                <tr>
                    <td>${projectName}</td>
                    <td>${projectTechnologies}</td>
                    <td>${createdAt}</td>
                    <td><span class="badge bg-success">${projectStatus}</span></td>
                </tr>
            `;

            projectsListTableBody.innerHTML += newRow;

            projectForm.reset();
        });

        /// Get 
        function getskill() {
            fetch('https://mps7.chandalen.dev/api/projects')
                .then(res => res.json())
                .then(json => {
                    console.log(json.data);
                    let tr = '';
                    json.data.forEach(element => {
                        tr += `<tr class="bg bg-body-secondary">
                <td class="text-center py-4">${element.id}</td>
                <td>${element.name}</td>
                <td>${element.percent}</td>
               <td class="text-center">
                    <img src="../asset/edit.png" data-bs-toggle="modal" data-bs-target="#myModal1" onclick="toUpdate(${element.id})" width="20px" height="20px">
                    <img class="ms-2" src="../asset/rubbish-bin.png" onclick="deleteExperience(${element.id})" width="20px" height="20px">     
                </td>
            </tr>`;
                    });
                    document.querySelector('tbody').innerHTML = tr;
                })
        }
        getskill();



        /// Add ///
        function addSkill() {
            let skillName = document.getElementById('projectName');
            let skillLevel = document.getElementById('projectTechnologies');


            fetch(`https://mps7.chandalen.dev/api/projects`, {
                method: 'POST',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "name": skillName.value,
                    "percent": skillLevel.value,
                })
            })
                .then(res => res.json())
                .then(json => {
                    console.log(json)
                    alert(json.message);
                    getskill();
                })
                .catch(err => console.error('Error:', err));

        }

        /////update////////
        let idUpdate = 0;
        let unskillname = document.getElementById('unskillname');
        let unskillLevel = document.getElementById('unskillLevel');

        function toUpdate(id) {
            idUpdate = id;
            fetch('https://mps7.chandalen.dev/api/projects')
                .then(res => res.json())
                .then(json => {
                    console.log(json.data);
                    json.data.forEach(element => {

                        if (element.id == id) {
                            unskillname.value = element.name;
                            unskillLevel.value = element.percent;
                            document.getElementById('rangePercent').value = element.percent;
                        }
                    });

                })

        }

        function updateSkill() {
            console.log(unskillname.value);
            fetch(`https://mps7.chandalen.dev/api/projects/${idUpdate}`, {
                method: 'PUT',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"

                },
                body: JSON.stringify({
                    "name": unskillname.value,
                    "percent": unskillLevel.value,
                })
            })
                .then(res => res.json())
                .then(json => {
                    bootstrap.Modal.getInstance(
                        document.getElementById("myModal1")
                    ).hide();
                    alert(json.message);
                    getskill(); // Refresh user details after updating the avatar
                })
                .catch(err => console.error('Error:', err));

        }

        /// Delete ///
        function deleteExperience(id) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`https://mps7.chandalen.dev/api/projects/${id}`, {
                        method: 'DELETE',
                        headers: {
                            "Accept": "application/json",
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"

                        }
                    })
                        .then(res => res.json())
                        .then(json => {
                            console.log(json);  // Log the response to see if delete was successful
                            if (json.result) {
                                Swal.fire({
                                    title: "Deleted!",
                                    text: json.message,
                                    icon: "success"
                                });
                                getskill(); // Refresh data
                            } else {
                                Swal.fire("Error!", "Failed to delete experience.", "error");
                            }
                        })
                        .catch(err => {
                            console.error('Error:', err);
                            Swal.fire("Error!", "An error occurred while deleting the experience.", "error");
                        });
                }
            });
        }
