            <ul class="nav flex-column">

                <li class="nav-item">
                    <a class="nav-link text-white" href="skill.html" data-section="skills">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="project.html" data-section="projects">

                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link text-white" href="profile.html" data-section="profile">

                    </a>

                <li class="nav-item">
                    <a class="nav-link text-white" href="bio.html" data-section="biography">
                        <i class="bi bi-file-text me-2"></i> Biography
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="btn btn-outline-secondary  d-xl-none me-2">
                        <i class="bi bi-list"></i>
                    </button>

                    <h1>Wellcome dear <span id="adminName"></span>!</h1>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="notificationBtn" >
                                <i class="bi bi-bell fs-5"></i>
                            </a>
                        </li>
                        <li class="nav-item align-items-center d-flex">
                            <div id="avatar"><img id="avtadmin" src="#" alt=""></div>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="container-fluid py-4">

                <div id="dashboardContent">
                    <div id="projectsContent">
                        <h4 class="mb-4">Projects Management</h4>
                        <form id="projectForm" class="card mb-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="projectName" class="form-label">Project Name</label>
                                    <input type="text" class="form-control" id="projectName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="projectTechnologies" class="form-label">Technologies</label>
                                    <input type="text" class="form-control" id="projectTechnologies"
                                        placeholder="Technologies (comma-separated)" required>
                                </div>
                                <div class="mb-3">
                                    <label for="projectStatus" class="form-label">Status</label>
                                    <select class="form-select" id="projectStatus" required>
                                        <option value="Active">Active</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Project</button>
                            </div>
                        </form>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Projects List</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Project Name</th>
                                                <th>Technologies</th>
                                                <th>Created at</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody id="projectsListTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="asset/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/asset/js/javascript.js"></script>

    <script>
        

        // Project Form Submission
        const projectForm = document.getElementById('projectForm');
        const projectsListTableBody = document.getElementById('projectsListTableBody');

        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const projectName = document.getElementById('projectName').value;
            const projectTechnologies = document.getElementById('projectTechnologies').value;
            const projectStatus = document.getElementById('projectStatus').value;
            const createdAt = new Date().toLocaleDateString();

            const newRow = `
                <tr>
                    <td>${projectName}</td>
                    <td>${projectTechnologies}</td>
                    <td>${createdAt}</td>
                    <td><span class="badge bg-success">${projectStatus}</span></td>
                </tr>
            `;

            projectsListTableBody.innerHTML += newRow;

            projectForm.reset();
        });

        

    </script>
</body>
