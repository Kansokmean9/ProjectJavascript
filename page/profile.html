    <script>
        function getme() {
            fetch(`https://mps7.chandalen.dev/api/profile`, {
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(json => {
                document.getElementById('heroImage').src = json.data.profile.photo_hero;
                document.getElementById('aboutImage').src = json.data.profile.photo_about;
                
                })
        }
        getme();
        
        function updateHero() {
            const form = document.getElementById('updatehero');
            const formData = new FormData(form);
            let av = document.getElementById('editpic1');
            if (av.files.length > 0) {
                formData.append('photo', av.files[0]);
            }
            fetch(`https://mps7.chandalen.dev/api/photo/hero`, {
                method: 'POST',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            })
                .then(res => res.json())
                .then(json => {
                    Swal.fire({
                        title: "Updated!",
                        text: json.message,
                        icon: "success"
                    });
                    bootstrap.Modal.getInstance(
                        document.getElementById("modalUpdatehero")
                    ).hide();
                    getme();
                })
                .catch(err => console.error('Error:', err));
        }
        function updateAboutPhoto() {
            const form = document.getElementById('updateAbout');
            const formData = new FormData(form);
            let av = document.getElementById('editpic2');
            if (av.files.length > 0) {
                formData.append('avatar', av.files[0]);
            }
            fetch(`https://mps7.chandalen.dev/api/photo/about`, {
                method: 'POST',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            })
                .then(res => res.json())
                .then(json => {
                    Swal.fire({
                        title: "Updated!",
                        text: json.message,
                        icon: "success"
                    });
                    // bootstrap.Modal.getInstance(
                    //     document.getElementById("modalUpdateAbout")
                    // ).hide();
                    getme();
                })
                .catch(err => console.error('Error:', err));
        }
