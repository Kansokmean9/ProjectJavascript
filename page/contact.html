    <script>
        fetch('https://mps7.chandalen.dev/api/contacts?page=1&per_page=10&search',{

            .then(json => {
                console.log(json);
                let tr = '';
                json.data.forEach(element => {
                    tr += `<tr class="bg bg-body-tertiary">
                        <td class="p-5">${element.id}</td>
                        <td>${element.name}</td>
                        <td>${element.email}</td>
                        <td>${element.phone}</td>
                        <td>${element.subject || 'N/A'}</td>
                        <td>${element.message}</td>
                        <td>${element.created_at}</td>
                        <td>${element.created_at_format}</td>

                             <img src="/asset/rubbish-bin.png" width="20px" height="20px">
                           
                        </td>
                    </tr>`;
                });
                document.querySelector('tbody').innerHTML = tr;
            })
