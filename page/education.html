    <script>
    function GetDate(){

                </td>
            </tr>`;
        });
        document.querySelector('tbody').innerHTML = tr;
    })
    }

    function imgDelete(index) {
    // Confirm deletion
    const confirmation = confirm("Do you want to delete?");
    if (confirmation) {
        employees.splice(index, 1); 
        renderEducationList() 
    } 
}
function renderEducationList() {
    const employeeList = document.getElementById('employeeList').getElementsByTagName('tbody')[0];
    employeeList.innerHTML = '';
    
    employees.forEach((emp, index) => {
        const row = employeeList.insertRow();
        row.insertCell(0).innerText = emp.en_degree;
        row.insertCell(1).innerText = emp.en_school;
        row.insertCell(2).innerText = emp.start_year;
        row.insertCell(3).innerText = emp.end_year;
 
        const actionsCell = row.insertCell(4);
        
        // Create Edit image
        const editImage = document.createElement('img');
        editImage.src = 'edit.png';  
        editImage.alt = 'Edit';
        editImage.style.cursor = 'pointer';
        editImage.onclick = () => editEmployee(index);
        actionsCell.appendChild(editImage);
        
        // Create Delete image
        const deleteImage = document.createElement('img');
        deleteImage.src = 'rubbish-bin.png';
        deleteImage.alt = 'Delete';
        deleteImage.style.cursor = 'pointer';
        deleteImage.onclick = () => deleteEmployee(index);
        actionsCell.appendChild(deleteImage);
    });
}
