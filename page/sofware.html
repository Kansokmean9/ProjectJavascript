    <script>

        // Subject Form Submission
        const subjectForm = document.getElementById('subjectForm');
        const subjectsTableBody = document.getElementById('subjectsTableBody');

        subjectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const skillName = document.getElementById('skillName').value;
            const skillLevel = document.getElementById('skillLevel').value;

            const newRow = `
                <tr>
                    <td>${skillName}</td>
                    <td>${skillLevel}</td>
                </tr>
            `;

            subjectsTableBody.innerHTML += newRow;
            subjectForm.reset();
        });

        function getskill() {
            fetch('https://mps7.chandalen.dev/api/softwares')
                .then(res => res.json())
                .then(json => {
                    console.log(json.data);
                    let tr = '';
                    json.data.forEach(element => {
                        tr += `<tr class="bg bg-body-secondary">
                <td>${element.id}</td>
                <td>${element.name}</td>
                <td>${element.percent}</td>
               <td>
                    <img class=" cs" src="../asset/edit.png" data-bs-toggle="modal" data-bs-target="#myModal1"  onclick="toUpdate(${element.id})" width="20px" height="20px">
                    <img class="ms-2 cs " src="../asset/rubbish-bin.png" onclick="deleteSoftware(${element.id})" width="20px" height="20px">     
                </td>
            </tr>`;
                    });
                    document.querySelector('tbody').innerHTML = tr;
                })
        }
        getskill();

        function addSkill() {
            let skillName = document.getElementById('skillName');
            let skillLevel = document.getElementById('output');


            fetch(`https://mps7.chandalen.dev/api/softwares/`, {
                method: 'POST',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "name": skillName.value,
                    "percent": skillLevel.value,
                })
            })
                .then(res => res.json())
                .then(json => {
                    console.log(json)
                    alert(json.message);
                    getskill();
                })
                .catch(err => console.error('Error:', err));
            
        }

        function deleteSoftware(id) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`https://mps7.chandalen.dev/api/softwares/${id}`, {
                        method: 'DELETE',
                        headers: {
                            "Accept": "application/json",
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"

                        }
                    })
                        .then(res => res.json())
                        .then(json => {
                            console.log(json);  // Log the response to see if delete was successful
                            if (json.result) {
                                Swal.fire({
                                    title: "Deleted!",
                                    text: json.message,
                                    icon: "success"
                                });
                                getskill(); // Refresh data
                            } else {
                                Swal.fire("Error!", "Failed to delete experience.", "error");
                            }
                        })
                        .catch(err => {
                            console.error('Error:', err);
                            Swal.fire("Error!", "An error occurred while deleting the experience.", "error");
                        });
                }
            });
        }

        /////update////////
        let idUpdate = 0;
        let unskillname = document.getElementById('unskillname');
        let unskillLevel = document.getElementById('unskillLevel');

        function toUpdate(id) {
            idUpdate = id;
            fetch('https://mps7.chandalen.dev/api/softwares')
                .then(res => res.json())
                .then(json => {
                    console.log(json.data);
                    json.data.forEach(element => {

                        if (element.id == id) {
                            unskillname.value = element.name;
                            unskillLevel.value = element.percent;
                            document.getElementById('rangePercent').value = element.percent;
                        }
                    });

                })

        }

        function updateSkill() {
            console.log(unskillname.value);
            fetch(`https://mps7.chandalen.dev/api/softwares/${idUpdate}`, {
                method: 'PUT',
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"

                },
                body: JSON.stringify({
                    "name": unskillname.value,
                    "percent": unskillLevel.value,
                })
            })
                .then(res => res.json())
                .then(json => {
                    bootstrap.Modal.getInstance(
                        document.getElementById("myModal1")
                    ).hide();
                    alert(json.message);
                    getskill(); // Refresh user details after updating the avatar
                })
                .catch(err => console.error('Error:', err));

        }
    </script>
