<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill</title>
    <link rel="stylesheet" href="/asset/bootstrap/css/bootstrap.css">
    <link href="/asset/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .main-content {
            margin-left: 250px;
        }

        @media (max-width: 1200px) {
            .sidebar {
                margin-left: -250px;
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        li::before {
            background-color: inherit;
        }

        .bg-primary {
            background-color: rgb(16, 151, 205) !important;
        }
    </style>
</head>

<body>

    <div id="dashboardContainer">
        <div class="sidebar bg-primary text-white p-3" style="width: 250px;">
            <h3 class="text-center my-4">Admin Portfolio</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/index.html" data-section="dashboard">
                        <i class="bi bi-grid me-2"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/contact.html" data-section="contact">
                        <i class="bi bi-envelope me-2"></i> Contact
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/education.html" data-section="education">
                        <i class="bi bi-mortarboard me-2"></i> Education
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/skill.html" data-section="skills">
                        <i class="bi bi-briefcase me-2"></i> Skills
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/project.html" data-section="projects">
                        <i class="bi bi-credit-card-2-back me-2"></i> Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/experience.html" data-section="experience">
                        <i class="bi bi-briefcase me-2"></i> Experience
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/language.html" data-section="language">
                        <i class="bi bi-translate me-2"></i> Language
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/profile.html" data-section="profile">
                        <i class="bi bi-person me-2"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/page/bio.html" data-section="biography">
                        <i class="bi bi-file-text me-2"></i> Biography
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button id="sidebarToggle" class="btn btn-outline-secondary d-lg-none me-2">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="notificationBtn">
                                <i class="bi bi-bell"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="container-fluid py-4">

                <div id="dashboardContent">
                    <div id="skillsContent" >
                        <h4 class="mb-4">Skills Management</h4>
                        <form id="skillForm" class="card mb-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="skillName" class="form-label">Skill Name</label>
                                    <input type="text" class="form-control" id="skillName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="skillLevel" class="form-label">Skill Level</label>
                                    <select class="form-select" id="skillLevel" required>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                        <option value="Expert">Expert</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Skill</button>
                            </div>
                        </form>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Skills List</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Skill Name</th>
                                                <th>Skill Level</th>
                                            </tr>
                                        </thead>
                                        <tbody id="skillsTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="asset/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/asset/js/javascript.js"></script>

    <script>
       
        // Skill Form Submission
        const skillForm = document.getElementById('skillForm');
        const skillsTableBody = document.getElementById('skillsTableBody');

        skillForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const skillName = document.getElementById('skillName').value;
            const skillLevel = document.getElementById('skillLevel').value;

            const newRow = `
                <tr>
                    <td>${skillName}</td>
                    <td>${skillLevel}</td>
                </tr>
            `;

            skillsTableBody.innerHTML += newRow;
            skillForm.reset();
        });

    </script>
</body>

</html>
